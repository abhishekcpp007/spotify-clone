<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utility.css">
    <title>Spotify - Web Player: Music for everyone</title>
</head>

<body>
    <div class="container flex bg-black">
        <!-- Left Sidebar -->
        <nav class="left">
            <div class="close">
                
                    <img width="30" class="invert" src="close.svg" alt="Close Button">
                
            </div>
            <div class="home bg-grey rounded m-1 p-1">
                <div class="logo">
                    <img width="110" class="invert" src="logo.svg" alt="Spotify Logo">
                </div>
                <ul>
                    <li><img class="invert" src="home.svg" alt="Home Icon">Home</li>
                    <li><img class="invert" src="search.svg" alt="Search Icon">Search</li>
                </ul>
            </div>

            <div class="library bg-grey rounded m-1 p-1">
                <div class="heading">
                    <img class="invert" src="playlist.svg" alt="Playlist Icon">
                    <h2>Your Library</h2>
                </div>



                <div class="songList">
                    <ul>
                    </ul>
                </div>




                <footer class="footer">
                    <ul>
                        <li><a href="https://www.spotify.com/jp/legal/"><span>Legal</span></a></li>
                        <li><a href="https://www.spotify.com/jp/privacy/"><span>Privacy Center</span></a></li>
                        <li><a href="https://www.spotify.com/jp/legal/privacy-policy/"><span>Privacy Policy</span></a></li>
                        <li><a href="https://www.spotify.com/jp/legal/cookies-policy/"><span>Cookies</span></a></li>
                        <li><a href="https://www.spotify.com/jp/legal/privacy-policy/#s3"><span>About Ads</span></a></li>
                        <li><a href="https://www.spotify.com/jp/accessibility/"><span>Accessibility</span></a></li>
                    </ul>
                </footer>
            </div>
        </nav>

        <!-- Right Content -->
        <div class="right bg-grey rounded">
            <!-- Header -->
            <header class="header">
                <nav class="nav">
                                      
                    <div class="hamburgerContainer">
                        <img width="40" class="invert hamburger" src="hamburger.svg" alt="Hamburger Menu">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" color="#000000" fill="none">
                            <path d="M15 6C15 6 9.00001 10.4189 9 12C8.99999 13.5812 15 18 15 18" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                        </svg>
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" color="#000000" fill="none">
                            <path d="M9.00005 6C9.00005 6 15 10.4189 15 12C15 13.5812 9 18 9 18" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                        </svg>
                        <button aria-label="Open Menu">
                           
                        </button>
                    </div>
                </nav>

                <div class="buttons">
                    <button class="signupbtn">Sign up</button>
                    <button class="loginbtn">Log in</button>
                </div>
            </header>

            <!-- Playlists Section -->
            <main class="spotifyPlaylists">
                <h1>Spotify Playlists</h1>
                <div class="cardContainer">
                    <!-- Repeating Card Component -->
                    <div data-folder="ncs" class="card">
                        <div  class="play">
                            <button aria-label="Play 'Glory'">
                                <div style="width: 28px; height: 28px; background-color: #00FF00; 
                                            border-radius: 50%; border: 2px solid #000; padding: 4px;">
                                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                        <path d="M5 20V4L19 12L5 20Z" stroke="#141B34" stroke-width="1.5" stroke-linejoin="round" />
                                    </svg>
                                </div>
                            </button>
                        </div>

                        <img src="https://i.scdn.co/image/ab67616d00001e02aad3f4b601ae8763b3fc4e88" alt="Playlist Cover">
                        <h2>Glory</h2>
                        <p>Hits to boost your mood and fill you with happiness!</p>
                    </div>
                                                                                                                                                                                                                              
                    <div data-folder="cs" class="card">
                        <div class="play">
                            <button aria-label="Play 'Glory'">
                                <div style="width: 28px; height: 28px; background-color: #00FF00; 
                                            border-radius: 50%; border: 2px solid #000; padding: 4px;">
                                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                        <path d="M5 20V4L19 12L5 20Z" stroke="#141B34" stroke-width="1.5" stroke-linejoin="round" />
                                    </svg>
                                </div>
                            </button>
                        </div>

                        <img src="https://i.scdn.co/image/ab67616d00001e02aad3f4b601ae8763b3fc4e88" alt="Playlist Cover">
                        <h2>Glory</h2>
                        <p>Hits to boost your mood and fill you with happiness!</p>
                    </div>
                   
                   
                    <!-- Additional Playlist Cards (Can be repeated similarly) -->

                </div>

                <!-- Playbar -->
                <section class="playbar">
                    <div class="seekbar">
                        <div class="circle"></div>
                    </div>
                    <div class="abovebar">
                        <div class="songinfo"></div>


                        
                        <div class="songbuttons">
                            <button aria-label="Previous Song">
                                <img width="35" id="previous" src="prevsong.svg" alt="Previous Song">
                            </button>
                            <button aria-label="Play Song">
                                <img width="35" id="play" src="play-svgrepo-com.svg" alt="Play Song">
                            </button>
                            <button aria-label="Next Song">
                                <img width="35" id="next" src="nextsong.svg" alt="Next Song">
                            </button>
                        </div>
                        <div class="timevol">
                            <div class="songtime"></div>
                            <div class="volume">
                                <img width="25" src="volume.svg" alt="Volume Control">
                                <div class="range">
                                    <input type="range" name="volume" id="volume">
                                </div>
                            </div>
                        </div>
                        
                </section>
            </main>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
